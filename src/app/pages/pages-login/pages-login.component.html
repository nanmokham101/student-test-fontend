<main>
    <div class="container">
       <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
             <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                   <div class="d-flex justify-content-center py-4"> <a routerLink="/" class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo.png" alt=""> <span class="d-none d-lg-block">Student</span> </a></div>
                   <div class="card mb-3">
                      <div class="card-body">
                         <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                            <p class="text-center small">Enter your username & password to login</p>
                         </div>
                         <form class="row g-3 needs-validation" novalidate *ngIf="!isLoggedIn">
                            <div class="col-12">
                               <label for="youremail" class="form-label">UserName</label>
                               <div class="input-group has-validation">
                                  <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required>
                                  <div class="invalid-feedback">Please enter username.</div>
                               </div>
                            </div>
                            <div class="col-12">
                               <label for="yourPassword" class="form-label">Password</label> <input type="password" name="password" [(ngModel)]="user.password" class="form-control" required>
                               <div class="invalid-feedback">Please enter your password!</div>
                            </div>
                           
                            <div class="col-12"> <button class="btn btn-primary w-100" type="submit" (click)="submit()">Login</button></div>
                            <div class="col-12">
                               <p class="small mb-0">Don't have account? <a routerLink="/pages-register">Create an account</a></p>
                            </div>
                            <div class="col-12" *ngIf="isLoginFailed" class="alert alert-danger form-danger"
                        role="alert"><span>{{errorMessage}}</span>
                        </div>
                         </form>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </section>
    </div>
 </main>
