<main id="main" class="main">
  <div class="pagetitle">
     <h1>Student Lists</h1>
     <nav>
        <ol class="breadcrumb">
           <li class="breadcrumb-item">Student Lists</li>
        </ol>
     </nav>
  </div>
  <div class="box-body">
  <section class="section">
     <div class="row">
        <div class="col-lg-12">
          <button type="button" class="btn btn-primary" mat-button (click)="add()"><i class="bi bi-plus-circle"></i> Add Student</button>
        </div>
      </div>
      
</section>
</div>
<div class="row">
  <div class="col-md-8" style="margin-top: 35px;font-weight: bold;">
    <span>Total : {{students.length}}</span>
  </div>
  <div class="col-md-3" style="margin-top: 30px;">
    <ngb-pagination 
    [collectionSize]="collectionSize" 
    [(page)]="page"
    [maxSize]="3" 
    [pageSize]="pageSize"
    [rotate]="true"
    [boundaryLinks]="true" [ellipses]="false">
    </ngb-pagination>
  </div>
  </div>
<table class="table table-striped table-condensed table-hover tblborder"
            style="margin-top: 15px;">

            <tbody id="teacher-info" style="text-align: center;">
              <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Father Name</th>                 
                <th>Address</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Action</th>
              </tr>
           
               <tr *ngFor="let item of students | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize | filter:searchTerm;let i=index;">
                <td>{{ (page - 1) * pageSize + i + 1 }}</td>
                <td>{{item.name}}</td>
                <td>{{item.fatherName}}</td>
                <td>{{item.address}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phoneNumber}}</td>
                
               <td>
                    <i class="bi bi-pencil-square" (click)="edit(item)" style="margin-right: 10px;"></i>
                
              
                <i class="bi bi-trash" (click)="delete(item)" style="color: red;"></i> 
               
                </td>
              </tr>
            </tbody>
          </table>
</main>
