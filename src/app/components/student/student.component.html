<main id="main" class="main">
  <div class="pagetitle">
     <h1>Student Lists</h1>
     <nav>
        <ol class="breadcrumb">
           <li class="breadcrumb-item">Student Lists</li>
        </ol>
     </nav>
  </div>
  <div class="box-body">
  <section class="section">
     <div class="row">
        <div class="col-lg-12">
          <button type="button" class="btn btn-primary" mat-button (click)="add()"><i class="bi bi-plus-circle"></i> Add Student</button>
        </div>
      </div>

      <div class="row">
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="col-md-2" style="margin-top: 20px;">
          <label style="margin-bottom: 12px;">Name</label>
          <input type="text" name="name" class="form-control" formControlName="name">
        </div>

        <div class="col-md-2" style="margin-top: 20px;">
          <label  style="margin-bottom: 12px;">Father Name</label>
          <input type="text" name="fatherNAme" class="form-control" formControlName="fatherName">
        </div>

        <div class="col-md-2" style="margin-top: 20px;">
          <label  style="margin-bottom: 12px;">Address</label>
          <input type="text" name="address" class="form-control" formControlName="address">
        </div>
        <div class="col-md-2" style="margin-top: 20px;">
          <label  style="margin-bottom: 12px;">Email</label>
          <input type="text" name="email" class="form-control" formControlName="email" required>
        </div>
        <div class="col-md-4" style="margin-top: 55px;font-weight: bold;">
          <button type="submit" class="btn btn-primary" style="padding-bottom: 8px;">Search</button>
          <button type="button" class="btn btn-secondary" (click)="onReset()" style="margin-left: 20px;padding-bottom: 8px;">Reset</button>         
        </div>
      </form>
      </div>

    

      <div class="row">
        <div class="col-md-8" style="margin-top: 35px;font-weight: bold;">
          <span>Total : {{students.length}}</span>
        </div>
        <div class="col-md-3" style="margin-top: 30px;">
          <ngb-pagination 
          [collectionSize]="collectionSize" 
          [(page)]="page"
          [maxSize]="3" 
          [pageSize]="pageSize"
          [rotate]="true"
          [boundaryLinks]="true" [ellipses]="false">
          </ngb-pagination>
        </div>

        <div class="col-md-1" style="margin-top: 30px;">
          <select class="custom-select" style="width: auto" [(ngModel)]="pageSize"
                  class="form-select form-select-sm form-control" id="grade"
                  aria-label=".form-select-sm example" style="padding-bottom: 0.9em;">
            <option [ngValue]="10">10</option>
            <option [ngValue]="25">25</option>
            <option [ngValue]="50">50</option>
          </select>
        </div>
        <!-- <div class="col-md-2" style="margin-top: 35px;font-weight: bold;">
          <span>items per page</span>
        </div> -->
      </div>
  </section>
    
    <table class="table table-striped table-condensed table-hover tblborder"
            style="margin-top: 15px;">

            <tbody id="teacher-info" style="text-align: center;">
              <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Father Name</th>                 
                <th>Address</th>
                <th>Email</th>
                <th>Action</th>
              </tr>
           
              <tr *ngFor="let item of students | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize | filter : bookTerm;let i=index;">
                <td>{{ (page - 1) * pageSize + i + 1 }}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                
               <td>
                   <i class="bi bi-pencil-square" (click)="edit(item)"></i>
                
              
                <i class="bi bi-trash" (click)="delete(item.id)" style="color: red;"></i>
               
                </td>
              </tr>
            </tbody>
          </table>
</div>

<br><br>
</main>
